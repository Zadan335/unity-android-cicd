name: Unity Android CI/CD

on:
  push:
    branches:
      - main
      - ci-setup
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    container:
      image: unityci/editor:2022.3.10f1-android-3

    steps:
      # 1Ô∏è‚É£ Checkout the code
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Cache Unity Library for faster builds
      - name: Cache Unity Library
        uses: actions/cache@v4
        with:
          path: Library
          key: Library-${{ runner.os }}-${{ hashFiles('**/Packages/manifest.json') }}

      # 3Ô∏è‚É£ Inject Android Keystore
      - name: Decode Android Keystore
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE }}" | base64 -d > android.keystore

      # 4Ô∏è‚É£ Inject Unity License
      - name: Activate Unity License
        run: |
          mkdir -p ~/.local/share/unity3d/Unity/
          echo "${{ secrets.UNITY_LICENSE }}" > ~/.local/share/unity3d/Unity/Unity_lic.ulf

      # 5Ô∏è‚É£ Build APK + AAB
      - name: Build Android
        id: build
        run: |
          unity-editor \
            -batchmode \
            -quit \
            -projectPath . \
            -buildTarget Android \
            -executeMethod BuildScript.BuildAndroid
        env:
          ANDROID_KEYSTORE_PASS: ${{ secrets.ANDROID_KEYSTORE_PASS }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_ALIAS_PASS: ${{ secrets.ANDROID_KEY_ALIAS_PASS }}

      # 6Ô∏è‚É£ Print Unity Editor log on failure
      - name: Print Unity Editor log
        if: failure()
        run: |
          echo "=== UNITY EDITOR LOG START ==="
          cat ~/.local/share/unity3d/Editor/Editor.log
          echo "=== UNITY EDITOR LOG END ==="

      # 7Ô∏è‚É£ Optional: Upload Unity Editor log as artifact
      - name: Upload Unity Editor log
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: UnityEditorLog
          path: ~/.local/share/unity3d/Editor/Editor.log

      # 8Ô∏è‚É£ Upload build artifacts
      - name: Upload Android Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Android-Builds
          path: Builds/Android/

      # 9Ô∏è‚É£ Slack notification on success
      - name: Slack Notification (Success)
        if: success()
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data "{
            \"text\": \"‚úÖ Unity Android Build Successful üöÄ\nRepository: ${{ github.repository }}\nBranch: ${{ github.ref_name }}\nCommit: ${{ github.sha }}\nArtifacts: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}\"
          }" \
          ${{ secrets.SLACK_WEBHOOK_URL }}

      # üîü Slack notification on failure
      - name: Slack Notification (Failure)
        if: failure()
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data "{
            \"text\": \"‚ùå Unity Android Build Failed\nRepository: ${{ github.repository }}\nBranch: ${{ github.ref_name }}\nCommit: ${{ github.sha }}\nCheck Logs: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}\"
          }" \
          ${{ secrets.SLACK_WEBHOOK_URL }}
