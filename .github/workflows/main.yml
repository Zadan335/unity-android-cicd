name: Unity Android CI/CD

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    container:
      image: unityci/editor:ubuntu-2022.3.59f1-android-3.1.0   # Use LTS version, not Unity 6

    steps:
      # 1Ô∏è‚É£ Checkout Repository
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Activate Unity License
      - name: Activate Unity License
        run: |
          mkdir -p ~/.local/share/unity3d/Unity/
          echo "${{ secrets.UNITY_LICENSE }}" | base64 -d > ~/.local/share/unity3d/Unity/Unity_lic.ulf

      # 3Ô∏è‚É£ Decode Android Keystore
      - name: Decode Android Keystore
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE }}" | base64 -d > android.keystore

      # 4Ô∏è‚É£ Build APK + AAB
      - name: Build Android
        run: |
          unity-editor \
            -batchmode \
            -nographics \
            -quit \
            -projectPath . \
            -buildTarget Android \
            -executeMethod BuildScript.BuildAndroid \
            -logFile build.log
        env:
          ANDROID_KEYSTORE_PASS: ${{ secrets.ANDROID_KEYSTORE_PASS }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_ALIAS_PASS: ${{ secrets.ANDROID_KEY_ALIAS_PASS }}

      # 5Ô∏è‚É£ Print Unity Log (always)
      - name: Print Unity Log
        if: always()
        run: cat build.log

      # 6Ô∏è‚É£ Upload Artifacts
      - name: Upload Android Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Android-Builds
          path: Builds/

      # 7Ô∏è‚É£ Slack Notification on Success
      - name: Slack Notification (Success)
        if: success()
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data "{
            \"text\": \"‚úÖ Unity Android Build Successful üöÄ\nRepository: ${{ github.repository }}\nBranch: ${{ github.ref_name }}\nCommit: ${{ github.sha }}\nArtifacts: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}\"
          }" \
          ${{ secrets.SLACK_WEBHOOK_URL }}

      # 8Ô∏è‚É£ Slack Notification on Failure
      - name: Slack Notification (Failure)
        if: failure()
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data "{
            \"text\": \"‚ùå Unity Android Build Failed\nRepository: ${{ github.repository }}\nBranch: ${{ github.ref_name }}\nCommit: ${{ github.sha }}\nCheck Logs: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}\"
          }" \
          ${{ secrets.SLACK_WEBHOOK_URL }}
